<!DOCTYPE html>
<html>
  <title>
    Rock Paper Scissors
  </title>
 <link rel="stylesheet" href="style.css">
  <body>
    <p class="heading">
      Rock Paper Scissors 
    </p>
    
    <button onclick="game('Rock');" class="move-button">
      <img src="Img/rock-emoji.png" class="move-img">
    </button>
    
    <button onclick="game('Paper')" class="move-button">
      <img src="Img/paper-emoji.png" class="move-img">
    </button>
   
    <button onclick="game('Scissors')" class="move-button">
      <img src="Img/scissors-emoji.png" class="move-img">
    </button>

    <p class="js-result"></p>

    <p class="js-move"></p>
  
    <p class="js-score"></p>

    <button onclick="
      reset();
      updateScoreElement();" class="reset-button"> 
      Reset Score 
    </button>

    <button class="autoPlay-button" onclick="autoPlay()">
      Auto Play
    </button>

    <script src="RPS.js"></script>
  </body>
</html>
